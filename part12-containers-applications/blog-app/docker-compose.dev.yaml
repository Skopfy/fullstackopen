services:
  app:
    image: blog-frontend-dev
    build:
      context: ./blog-frontend/ # The context will pick this directory as the "build context"
      dockerfile: ./dev.Dockerfile # This will simply tell which dockerfile to read
    volumes:
      - ./blog-frontend/:/usr/src/app # The path can be relative, so ./ is enough to say "the same location as the docker-compose.yml"
    container_name: blog-frontend-dev # This will name the container hello-front-dev


  server:
    image: blog-backend-dev
    build:
      context: ./blog-backend/
      dockerfile: ./dev.Dockerfile
    volumes:
      - ./blog-backend/:/usr/src/app
    environment: 
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/the_database
    container_name: blog-backend-dev
  mongo:
    image: mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./blog-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./blog-backend/mongo_data:/data/db